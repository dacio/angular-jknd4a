<div class="container-fluid">
  <h1>Comic Book List</h1>
  <ul class="list-group">
    <li *ngFor="let p of comicBooks" class="list-group-item">
      <img [src]="p.jetpack_featured_media_url" class="img-thumbnail">
      <a (click)="gotoDetails(p.id)" routerLinkActive="active" [innerHtml]="p.title.rendered"></a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
